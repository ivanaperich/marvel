        <div class="container-fluid">
                <div class="row" id="row1">

                </div>

        <div class="container-fluid">
            <div class="row" id="row2">  
                <div class="col-8">                
                    <button id="boton" class="btn btn-light" onclick="obtenerPersonajes()">
                            Obtener personajes 
                    </button>
                    <p id="p1">
                        Presiona primero este botón para cargar todos los personajes
                    </p>
                </div>
                <div class="col-4">
                    <form class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="buscador">
                            <button class="btn btn-outline-light my-2 my-sm-0" type="button" onclick=buscarPersonaje() >Search</button>
                    </form>
                    <p id="p2">
                        Busca aquí a tu personaje favorito para ver sólo su imagen
                    </p>
                </div>    
            </div>
                    
         </div>

        var hash = MD5(timeStamp+privateKey+publicKey).toString();

        var arregloPersonajes;
        
        function obtenerPersonajes(){
            var url ="https://gateway.marvel.com:443/v1/public/characters?ts="
            +timeStamp+"&apikey="+publicKey+"&hash="+hash;
            console.log(url);
            console.log("Realizando consulta");
            // Make a request for a user with a given ID
            axios.get(url)
            .then(function (response) {
                // Se ejecuta si la consulta es exitosa
                arregloPersonajes = response.data.data.results;
                console.log(response.data.data.results);
                imprimirPersonajes(response.data.data.results);
            })
            .catch(function (error) {
                // Se ejecuta si la consulta es erronea
                console.log(error);
            });
        }

        function buscarPersonaje() {
            nombre = document.getElementById("buscador").value;            
            htmlFinal = '<div class="row">';
            
            for (var i = 0; i < arregloPersonajes.length; i++) {
                if(arregloPersonajes[i].name == nombre) {
                    htmlFinal += '<div class="col-md-4">';
                    htmlFinal += '<img class="img-fluid" id="personaje" src="' + arregloPersonajes[i].thumbnail.path + '.' + arregloPersonajes[i].thumbnail.extension + '">';
                    htmlFinal += '</div>';
                    
                } 
            }
           
            htmlFinal += '</div>';
            document.getElementById("resultados").innerHTML = htmlFinal;
        }

        function imprimirPersonajes(arregloPersonajes){
            htmlFinal='<div class="row">';

            for(var i = 0; i<arregloPersonajes.length;i++){
                //console.log(arregloPersonajes[i].name);
                htmlFinal+='<div class="col-md-4 mb-4 mt-4">';
                htmlFinal+='<img class="img-fluid" src="'+arregloPersonajes[i].thumbnail.path+'.'+arregloPersonajes[i].thumbnail.extension+'">';
                htmlFinal+= '</div>';

            }
            htmlFinal+= '</div>';
            document.getElementById("resultados").innerHTML=htmlFinal;

        }
